name: MOTIF OPTIMIZED PIPELINE

on:
  workflow_dispatch:
    inputs:
      solver:
        description: "Solver"
        required: true
        default: "tsp_aco"
        type: choice
        options:
          - tsp_aco
          - tsp_ga
          - tsp_gls
          - op_aco
          - bpp_aco
          - cvrp_aco
      outer_iterations:
        description: "Outer Iterations"
        required: true
        default: "20"
      inner_iterations:
        description: "Inner Iterations"
        required: true
        default: "10"
      final_iterations:
        description: "Final Iterations"
        required: true
        default: "30"
      model:
        description: "LLM"
        required: true
        default: "gpt-4o-mini"
        type: choice
        options:
          - gpt-4o-mini
          - gpt-4o
          - gpt-4.1

permissions:
  contents: read

jobs:
  optimize:
    name: MCTS Optimization
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: CHECKOUT MOTIF REPO
        uses: actions/checkout@v4
        with:
          repository: HaiAu2501/MOTIF
          token: ${{ secrets.CHECKOUT_TOKEN }}
          ref: turn-based

      - name: SETUP PYTHON
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: INSTALL DEPENDENCIES
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: RUN OPTIMIZATION
        run: |
          echo "Running optimization with solver=${{ github.event.inputs.solver }}..."
          python main.py \
            solver=${{ github.event.inputs.solver }} \
            mcts.outer_iterations=${{ github.event.inputs.outer_iterations }} \
            mcts.inner_iterations=${{ github.event.inputs.inner_iterations }} \
            mcts.final_iterations=${{ github.event.inputs.final_iterations }} \
            llm.model=${{ github.event.inputs.model }}

      - name: UPLOAD OPTIMIZATION RESULTS
        uses: actions/upload-artifact@v4
        with:
          name: optimization-results
          path: results/
          if-no-files-found: warn
          retention-days: 90

  evaluate:
    name: Evaluate ${{ github.event.inputs.solver }} - ${{ matrix.size }}
    needs: optimize
    runs-on: ubuntu-latest
    strategy:
      matrix:
        size: ["50", "100", "200", "300", "500"]

    steps:
      - name: CHECKOUT RUN REPO
        uses: actions/checkout@v4

      - name: SETUP PYTHON
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: INSTALL DEPENDENCIES
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: DOWNLOAD OPTIMIZATION RESULTS
        uses: actions/download-artifact@v4
        with:
          name: optimization-results
          path: results/

      - name: COPY AND RENAME OPTIMIZED FUNCTIONS
        run: |
          if [ -d "results" ]; then
            echo "Copying optimized functions to ${{ github.event.inputs.solver }} directory..."
            cp results/*_final_best.py ${{ github.event.inputs.solver }}/
            
            echo "Renaming optimized functions..."
            cd ${{ github.event.inputs.solver }}/
            for file in *_final_best.py; do
              if [[ $file == F*_final_best.py ]]; then
                new_name="${file/_final_best/}"
                mv "$file" "$new_name"
                echo "Replaced with optimized $new_name"
              fi
            done
          else
            echo "No results found, keeping original functions"
          fi

      - name: RUN EVALUATION ${{ github.event.inputs.solver }} - ${{ matrix.size }}
        run: |
          echo "Running evaluation for ${{ github.event.inputs.solver }} - ${{ matrix.size }}..."
          cd ${{ github.event.inputs.solver }}
          python eval.py ${{ matrix.size }}
